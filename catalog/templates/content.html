{% extends 'base.html' %}
{% block content %}
{% include "navbar.html" %}
  <!-- Populate Attraction Data -->
  <div class="row" style="padding-bottom: 50px;">
    <div class="col-md-4">
      <button onclick="goBack()" class="btn-lg btn-warning" style="color: #000;"><span class="fa fa-backward"> Back</span></button>
    </div>
    <div class="col-md-4">
      <button class="btn-lg btn-warning" style="color: #000;position: relative;
      left: 30%;" data-toggle="modal" data-target="#modalEditForm"><span class="fa fa-pencil-square-o"> Edit </span></button>
      <!-- Edit Modal -->
      {% include "editform.html" %}
    </div>
    <div class="col-md-4">
      <form onSubmit="return confirm('Are you sure you want to delete this attraction?')" action="/view/{{category}}/{{content.id}}/delete" id="deleteForm" method="post">
        <button class="btn-lg btn-warning" style="color: #000;float:right;" type="submit" form="deleteForm"><span class="fa fa-window-close-o"> Delete</span></button>
      </form>
    </div>
  </div>
  <script>
  function goBack() {
    window.history.back();
  }
  </script>
  <div class="row stylish-panel" style="padding-bottom: 50px;">
    <!-- Welcome Panel -->
    <div class="col-lg-12">
      <img id="{{content.id}}" class="img-responsive" src="{{url_for('static', filename=content.image)}}" alt="{{content.name}}" style="width:100%;height: auto;border-radius: 5px;">
      <!-- Subway Sign Style Message -->
      <div class="thumbnail container" style="width:auto;height: auto;background:#000;padding: 5px, 5px">
        <div class="border" style=" border-bottom: 2px solid #fff;padding: 7px;">
        </div>
        <div class="row" style="padding: 7px;">
          <div class="col-md-10" style="color: white;font-size: 20px;">
            <span>{{content.name}}</span>
            <ul>
              <li><span>{{content.description}}</span></li>
              <li><span><i>Added on: {{content.created_at}}</i></span></li>
            </ul>
          </div>
          <div class="col-md-1 user-info" style="color: white">
            <img class="img-responsive" src="{{content_creator.picture}}">
            By: {{content_creator.name}}
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
