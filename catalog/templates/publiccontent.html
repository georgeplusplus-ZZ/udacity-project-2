{% extends 'base.html' %}
{% block content %}
  {% include "navbar.html" %}
  <!-- Populate Attraction Data -->
  <div class="row stylish-panel" style="padding-bottom: 50px;">
    <!-- Welcome Panel -->
    <div class="col-lg-12">
      <img id="{{content.id}}" class="img-responsive" src="{{url_for('static', filename=content.image)}}" alt="{{content.name}}" style="width:100%;height: auto;border-radius: 5px;">
      <!-- Subway Sign Style Message -->
      <div class="thumbnail container" style="width:auto;height: auto;background:#000;padding: 5px, 5px">
        <div class="border" style=" border-bottom: 2px solid #fff;padding: 7px;">
        </div>
        <div class="row" style="padding: 7px;">
          <div class="col-md-10" style="color: white;font-size: 20px;">
            <span>{{content.name}}</span>
            <ul>
              <li><span>{{content.description}}</span></li>
              <li><span>Added by: {{content_creator.name}}</span></li>
              <li><span>Added on: {{content.created_at}}</span></li>
            </ul>
          </div>
          <div class="col-md-1 user-info" style="color: white">Username: 
          <img class="img-responsive" src="{{content_creator.picture}}">
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
